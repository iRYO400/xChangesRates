apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao' // only when using greendaogenerator
//apply plugin: 'android-aspectjx'
android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "workshop.akbolatss.xchangesrates"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:recyclerview-v7:26.1.0'

//    implementation 'com.justkiddingbaby:fragment-rigger:1.0.0'
    //MPA Chart
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.2'
    //Hawk
    implementation 'com.orhanobut:hawk:2.0.1'
    // NavDrawer
    implementation 'nl.psdcompany:duo-navigation-drawer:2.0.7'

    //RxJava 2, RxAndroid 2
    implementation 'io.reactivex.rxjava2:rxjava:2.1.2'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'

    //GreenDAO
    implementation 'org.greenrobot:greendao:3.2.2'

    //Retrofit 2
    implementation 'com.squareup.retrofit2:retrofit:2.+'
    implementation 'com.squareup.retrofit2:converter-gson:2.+'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.+'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    //ButterKnife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

//    testImplementation 'junit:junit:4.12'
//    androidTestImplementation 'com.android.support.test:runner:1.0.1'
//    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
